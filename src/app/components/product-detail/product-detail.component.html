<div *ngIf="product" class="container">
    <h2>{{ product.title }}</h2>
    <img [src]="product.thumbnail" class="img-fluid">
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price | currency }}</p>
    <button class="btn btn-success">Add to Cart</button>
  </div>
