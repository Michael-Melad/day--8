<div class="container">
    <h2>Welcome to our shopping website, start browsing...</h2>
    <div class="row">
      <div class="col-md-3" *ngFor="let product of products">
        <div class="card">
          <img [src]="product.thumbnail" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.price | currency }}</p>
            <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
